<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>測試付款表單</title>
</head>
<body>
  <h2>報名 + 付款測試</h2>
  <form id="orderForm">
    <label>姓名：<input type="text" name="name" required></label><br><br>
    <label>Email：<input type="email" name="email" required></label><br><br>
    <label>金額：<input type="number" name="amount" value="100" required></label><br><br>
    <label>商品名稱：<input type="text" name="item" value="測試商品" required></label><br><br>
    <button type="submit">送出並付款</button>
  </form>

  <pre id="debug"></pre>

  <script>
    // *** 請替換成您自己的 GAS 部署後的 URL ***
    const GAS_URL = "https://script.google.com/macros/s/AKfycby0YZBpODsuHSGwBV3U-e095qKm_1xQgbtJhC0ubvpI5f_17VZlAoDiAy2cGJdW6Gk5vg/exec";

    document.getElementById("orderForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());
      document.getElementById("debug").textContent = "送出中...";

      try {
        const res = await fetch(GAS_URL, {
          method: "POST",
          // 加上 Content-Type 標頭，確保 GAS 能正確解析 JSON
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
        });
        const result = await res.json();

        // 顯示完整 debug 訊息
        document.getElementById("debug").textContent = JSON.stringify(result, null, 2);

        if (result.success && result.ecpayParams && result.ecpayUrl) {
          // *** 關鍵修正: 動態建立表單並送出到綠界 ***
          const form = document.createElement('form');
          form.method = 'POST';
          form.action = result.ecpayUrl;
          form.target = '_self'; // 讓瀏覽器導向

          // 建立隱藏欄位，放入所有綠界所需的參數
          for (const key in result.ecpayParams) {
            if (result.ecpayParams.hasOwnProperty(key)) {
              const hiddenField = document.createElement('input');
              hiddenField.type = 'hidden';
              hiddenField.name = key;
              hiddenField.value = result.ecpayParams[key];
              form.appendChild(hiddenField);
            }
          }
          
          // 將表單加入 body 並自動提交 (導向綠界付款頁)
          document.body.appendChild(form);
          form.submit();

        } else {
          alert("建立訂單失敗：" + JSON.stringify(result));
        }
      } catch (err) {
        console.error("Fetch error:", err);
        alert("建立訂單失敗：" + err.message);
        document.getElementById("debug").textContent = "錯誤: " + err.message;
      }
    });
  </script>
</body>
</html>
